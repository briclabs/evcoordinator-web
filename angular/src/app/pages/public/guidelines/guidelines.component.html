<div class="row mt-4">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div *ngFor="let category of getKeys(eventGuidelines)">
      <h4 [id]="formatId(category)" style="margin-top: -0.125em;">{{ category }}</h4>
      <hr />
      <ul>
        <li *ngFor="let item of eventGuidelines[category]">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
