<div class="row">
  <div class="col-4">
    <label for="nameFirst" class="form-label">Legal First Name</label>
    <input type="text" id="nameFirst" class="form-control" [(ngModel)]="nameFirst" (ngModelChange)="nameFirstChange.emit($event)" required />
  </div>
  <div class="col-5">
    <label for="nameLast" class="form-label">Legal Last Name</label>
    <input type="text" id="nameLast" class="form-control" [(ngModel)]="nameLast" (ngModelChange)="nameLastChange.emit($event)" required />
  </div>
</div>
<div class="row mt-2" *ngIf="isEmailAddressChangeable">
  <div class="col-2"></div>
  <div class="col-5">
    <label for="addrEmail" class="form-label">Email Address</label>
    <input type="text" id="addrEmail" class="form-control" [(ngModel)]="addrEmail" (ngModelChange)="addrEmailChange.emit($event)" required />
  </div>
</div>

<div class="row mt-5" *ngIf="!isPreexisting">
  <div class="row">
    <div class="col-3">
      <label for="nameNick" class="form-label">Nickname</label>
      <input type="text" id="nameNick" class="form-control" [(ngModel)]="nameNick" (ngModelChange)="nameNickChange.emit($event)" />
    </div>
    <div class="col-2">
      <label for="dateBirth" class="form-label">Date of Birth</label>
      <input type="date" id="dateBirth" class="form-control" [(ngModel)]="dob" (ngModelChange)="dobChange.emit($event)" required />
    </div>
    <div class="col-4">
      <label for="nameSponsor" class="form-label">Name(s) of person(s) that first invited you</label>
      <input type="text" id="nameSponsor" class="form-control" [(ngModel)]="sponsor" (ngModelChange)="sponsorChange.emit($event)" required />
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-5">
      <label for="addressStreet1" class="form-label">Street 1</label>
      <input type="text" id="addressStreet1" class="form-control" [(ngModel)]="addrStreet_1" (ngModelChange)="addrStreet_1Change.emit($event)" required />
    </div>
    <div class="col-4">
      <label for="addressStreet2" class="form-label">Street 2</label>
      <input type="text" id="addressStreet2" class="form-control" [(ngModel)]="addrStreet_2" (ngModelChange)="addrStreet_2Change.emit($event)" />
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-1"></div>
    <div class="col-1">
      <label for="addressZipcode" class="form-label">Zipcode</label>
      <input type="number" id="addressZipcode" class="form-control" [(ngModel)]="addrZip" (ngModelChange)="addrZipChange.emit($event)" required />
    </div>
    <div class="col-3">
      <label for="addressCity" class="form-label">City</label>
      <input type="text" id="addressCity" class="form-control" [(ngModel)]="addrCity" (ngModelChange)="addrCityChange.emit($event)" required />
    </div>
    <div class="col-1">
      <label for="addressState" class="form-label">State</label>
      <select class="form-select form-control" id="addressState" [(ngModel)]="addrStateAbbr" (ngModelChange)="addrStateAbbrChange.emit($event)" required>
        <option *ngFor="let option of contactUtilityServiceService.getStateAbbreviations()" [ngValue]="option">{{ option }}</option>
      </select>
    </div>
    <div class="col-2">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="phoneDigits" (ngModelChange)="phoneDigitsChange.emit($event)" required />
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-5">
      <div class="d-flex align-items-center">
        <div *ngIf="isParticipantTypeDropdown" class="flex-fill">
          <label for="participantType" class="form-label">Profile Type</label>
          <select class="form-select" id="participantType" [(ngModel)]="participantType" (ngModelChange)="participantTypeChange.emit($event)" required>
            <option *ngFor="let type of participantTypeOptions" [ngValue]="type">{{ type }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="isPreexisting">
  <div class="col-1"></div>
  <div class="col-7 text-center">
    <strong>Thank you for previously registering!</strong>
    <br />
    Your previously submitted information will be used for this registration.
    <br />
    If your information has changed, please contact the administrator.
    <br />
    <br />
    Please proceed with your registration.
  </div>
</div>

<div class="row mt-5" *ngIf="showSubmitButton">
  <div class="col-3"></div>
  <div class="col-3 mx-2 text-center">
    <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
  </div>
</div>
