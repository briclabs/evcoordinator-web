<div class="row mt-4 ms-3">
  <div class="col-2"></div>
  <div class="col-9">
    <guest-form
      [(guest)]="guest"
      [registrationList]="registrationList"
      [guestProfileList]="guestProfileList"
      [showSubmitButton]="true"
      (formSubmit)="guest.id ? update() : create()">
    </guest-form>
    <div class="row mt-2">
      <div class="col-3"></div>
      <div class="col-3 mx-2 text-center">
        <button type="button" class="btn btn-delete" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
