<div class="row mt-4 ms-3">
  <div class="col-2"></div>
  <div class="col-9">
    <div class="row">
      <div class="col-4"><label for="nameFirst" class="form-label">Legal First Name</label><input type="text" id="nameFirst" class="form-control" required></div>
      <div class="col-5"><label for="nameLast" class="form-label">Legal Last Name</label><input type="text" id="nameLast" class="form-control" required></div>
    </div>
    <div class="row mt-2">
      <div class="col-4"><label for="nameNick" class="form-label">Nickname</label><input type="text" id="nameNick" class="form-control"></div>
      <div class="col-2"><label for="dateBirth" class="form-label">Date of Birth</label><input type="date" datatype="" id="dateBirth" class="form-control" required></div>
      <div class="col-3"><label for="nameSponsor" class="form-label">Name of person(s) that first invited you</label><input type="text" id="nameSponsor" class="form-control"></div>
    </div>
    <div class="row mt-5">
      <div class="col-5"><label for="addressStreet1" class="form-label">Street 1</label><input type="text" id="addressStreet1" class="form-control"></div>
      <div class="col-4"><label for="addressStreet2" class="form-label">Street 2</label><input type="text" id="addressStreet2" class="form-control"></div>
    </div>
    <div class="row mt-2">
      <div class="col-1"><label for="addressZipcode" class="form-label">Zipcode</label><input type="number" id="addressZipcode" class="form-control"></div>
      <div class="col-3"><label for="addressCity" class="form-label">City</label><input type="text" id="addressCity" class="form-control"></div>
      <div class="col-1">
        <label for="addressState" class="form-label">State</label>
        <select class="form-select form-control" id="addressState">
          <option selected></option>
          <option *ngFor="let option of contactUtilityServiceService.getStateAbbreviations()" [ngValue]="option">{{option}}</option>
        </select>
      </div>
      <div class="col-2"><label for="phoneHome" class="form-label">Home Phone Number</label><input type="tel" id="phoneHome" class="form-control"></div>
      <div class="col-2"><label for="phoneMobile" class="form-label">Mobile Phone Number</label><input type="tel" id="phoneMobile" class="form-control"></div>
    </div>
    <div class="row mt-5">
      <div class="col-4"><label for="nameEmergency" class="form-label">Emergency Contact</label><input type="text" id="nameEmergency" class="form-control"></div>
      <div class="col-3"><label for="phoneEmergency" class="form-label">Emergency Phone</label><input type="tel" id="phoneEmergency" class="form-control"></div>
      <div class="col-2">
        <label for="relationEmergency" class="form-label">Relationship to Self</label>
        <select class="form-select" id="relationEmergency">
          <option selected></option>
          <option *ngFor="let option of contactUtilityServiceService.getRelationshipEmergencyContact()" [ngValue]="option.key">{{option.value}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-2 mx-4"></div>
      <div class="col-4 mx-2"><label for="addressEmail" class="form-label">Email Address (this will be your username)</label><input type="email" id="addressEmail" class="form-control"></div>
    </div>
    <div class="row mt-2">
      <div class="col-2 mx-4"></div>
      <div class="col-4 mx-2"><label for="password" class="form-label">Password</label><input type="password" id="password" class="form-control"></div>
    </div>
    <div class="row mt-5">
      <div class="col-9 text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">
          Update
        </button>
        <div class="modal fade" id="confirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmationModalLabel">Confirm Update</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cancel"></button>
              </div>
              <div class="mx-5 mt-3 mb-3">Your username is addressEmail</div>
              <div class="mx-5 mb-4 mt-1"><label for="password-confirmation" class="form-label">Confirm Password</label><input type="password" id="password-confirmation" class="form-control"></div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
